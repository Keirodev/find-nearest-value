<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Order Nearest Values</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="container text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <div class="row">
        <h1>Classe tes données bro'</h1>
        <h2>De la valeur la plus proche à la plus éloignée</h2>
    </div>
    <form>
        <div class="form-group">
            <label class="sr-only" for="target">Valeur cible :</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa-solid fa-bullseye fa-flip" style="--fa-animation-duration: 3s;"></i>&nbsp;Valeur cible
                    </div>
                </div>
                <input type="text" id="target" class="form-control" placeholder="Exemple : 1985" required>
            </div>
        </div>
        <div class="form-group">
            <label for="values">Pose les valeurs à classer ici.</label>
            <textarea class="form-control"
                      id="values"
                      placeholder="12-Pseudo1\n89-Pseudo2\n27-Pseudo3\netc."
                      required
                      rows="4"></textarea>
            <p class="alert alert-info">Sous la forme : 0000-Pseudo (sinon ça ne sera pas pris en compte)</p>
        </div>
        <div class="form-group">
            <label for="rewards">Récompenses</label>
            <textarea class="form-control"
                      id="rewards"
                      placeholder="Une maison\nUne moto\nTrouver un sens à la vie"
                      rows="4"></textarea>
            <p class="alert alert-info">Une ligne par récompense.</p>
        </div>
        <p class="alert alert-danger" id="alert-danger"></p>
        <div class="form-group">
            <button class="btn btn-primary w-100 btn-lg" id="submit" type="submit" disabled>Trier</button>
        </div>
        <p class="alert alert-success" id="alert-success"></p>
    </form>
    <div class="row" id="results"></div>
</div>

<script src="order.js"></script>
</body>
</html>
