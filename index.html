<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Order Nearest Values</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="container text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <div class="row">
        <h1>Classe tes données bro'</h1>
        <h2>De la valeur la plus proche à la plus éloignée</h2>
    </div>
    <div class="row">
        <label for="target">Valeur cible :</label>
        <input type="text" id="target">
    </div>
    <div class="row">
        <label for="values">Pose tes valeurs ici.</label>
        <p class="alert alert-info">Sous la forme : 0000-Pseudo (sinon ça ne sera pas pris en compte)</p>
        <textarea id="values" rows="8"></textarea>
        <button id="submit" type="submit" class="btn btn-primary">Trier</button>
    </div>
    <p id="alert-danger" class="alert alert-danger"></p>
    <p id="alert-success" class="alert alert-success"></p>
    <div class="row" id="results"></div>
</div>

<script src="order.js"></script>
</body>
</html>
